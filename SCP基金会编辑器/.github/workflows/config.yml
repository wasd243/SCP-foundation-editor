name: Build and Release

# 触发条件：当您推送带有 "v" 开头的标签时（例如 v1.0.0）才会触发此打包流程
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 同时在最新版 Windows 和 macOS 环境下打包
        os: [windows-latest, macos-latest]

    steps:
      # 1. 获取您的源代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # 推荐使用 3.11，对 PyQt6 兼容性较好

      # 3. 安装依赖和 PyInstaller
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      # 4A. 在 Windows 下打包 (.exe)
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconsole --onefile --name "SCP-Editor-Win" wikidot_edit_alpha-1.py

      # 4B. 在 macOS 下打包 (.app)
      # 注意：macOS 生成的是 .app 文件夹，需要压缩成 .zip 才能上传
      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --noconsole --name "SCP-Editor-Mac" wikidot_edit_alpha-1.py
          cd dist
          zip -r SCP-Editor-Mac.zip "SCP-Editor-Mac.app"

      # 5. 将打包好的文件上传到 GitHub Releases
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/SCP-Editor-Win.exe
            dist/SCP-Editor-Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
