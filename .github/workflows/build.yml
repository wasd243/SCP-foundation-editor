name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconsole --onefile --name "wikidot_edit_alpha-1_new_1" wikidot_edit_alpha-1_new.py

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --noconsole --name "wikidot_editer_alpha-1_Mac_new_1" wikidot_edit_alpha-1_new.py
          cd dist
          zip -r wikidot_editer_alpha-1_Mac_new_1.zip "wikidot_editer_alpha-1_Mac_new_1.app"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
